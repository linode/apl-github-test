name: Pull request update

on:
  push:
    branches:
      - main


jobs:
  autoupdate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update ALL THE PRS! ðŸŽ‰
        uses: castastrophe/actions-pr-auto-update@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

